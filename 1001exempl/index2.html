	<script  type="text/javascript">
		
		function maskify(cc) {
  cc = cc.split("");
  for(var i = 0; i < cc.length - 4; i++){
    cc[i] = "#";
}

cc = cc.join("");
return cc
}

		console.log(maskify("123456789"));
		
		
		
		
	</script>
